<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videy Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f2f2f2;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #000;
            letter-spacing: -1px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
        }

        /* Konten Utama */
        .container {
            padding: 10px 20px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #fafafa;
            cursor: pointer;
        }

        /* Kotak Hitam Polos untuk Video */
        .video-box {
            width: 35px;
            height: 35px;
            background-color: #000;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .folder-icon {
            margin-right: 15px;
            font-size: 24px;
        }

        .item-text {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        /* Toast Notification Versi Awal */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px; /* Kembali ke kotak standar */
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body onclick="showToast()">

    <header>
        <div class="logo">videy</div>
        <div class="menu-icon">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </header>

    <div class="container">
        <div class="item">
            <span class="folder-icon">üìÅ</span>
            <div class="item-text">
                <span class="title">full pack anggi</span>
                <span class="subtitle">Folder ‚Ä¢ 12 item</span>
            </div>
        </div>

        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">anggi.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 15.4 MB</span>
            </div>
        </div>

        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">teh pucuk.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 8.2 MB</span>
            </div>
        </div>

        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">golda.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 12.1 MB</span>
            </div>
        </div>

        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">makarizo.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 5.7 MB</span>
            </div>
        </div>

        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">its anggi live.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 45.9 MB</span>
            </div>
        </div>
        
        <div class="item">
            <div class="video-box"></div>
            <div class="item-text">
                <span class="title">teh gelas.mp4</span>
                <span class="subtitle">Video ‚Ä¢ 12.0 MB</span>
            </div>
        </div>
    </div>

    <div id="toast">Perizinan notifikasi belum diaktifkan</div>

    <script>
        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>

</body>
</html>
